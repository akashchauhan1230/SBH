{% extends 'adminbase.html'%}



{% block admin %}

<div class="row">
    <div class="col-sm-12">
    <h3 class="text-light">Enquiries</h3>
    <table class="table mt-3 table-dark table-hover">
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Contact no</th>
            <th>Email</th>
            <th>Subject</th>
            <th>Message</th>
            <th>Enq Date</th>
            <th>Action</th>
        </tr>
        {% for e in enqs %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{e.name}}</td>
                <td>{{e.contactno}}</td>
                <td>{{e.email}}</td>
                <td>{{e.subject}}</td>
                <td>{{e.message}}</td>
                <td>{{e.enqdate}}</td>
                <td><a href="{% url 'delenq' id=e.id %}" class="btn btn-danger">Delete<i class="fa-solid fa-trash fa-2x"></i></a></td>
            </tr>
        {% endfor %}

    </table>
    </div>
</div>

{%  endblock %}
